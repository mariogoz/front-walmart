<div class="container">
    <p>Resultados para <strong>{{filter}}</strong></p>
    <div class="result-display">
        <div class="card" *ngFor="let product of products | slice: (page-1) * pageSize : page * pageSize">
            <div class="display-img">
                <img class="img-product" alt="Lider Logo"
                src="{{product?.image}}">
            </div>
            <div class="detail">
                <p><strong>{{product?.brand}}</strong> {{product?.description}}</p>
                <div>
                    <p><strong>{{ product?.sale | currency:'CLP':'symbol-narrow':'1.0-0':'es-CL' }}</strong></p> <div>50%</div>
                </div>
                
                <p>{{ product?.price | currency:'CLP':'symbol-narrow':'1.0-0':'es-CL' }}</p>
                
            </div>
        </div>

    </div>
    <ngb-pagination [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="products?.length"></ngb-pagination>
</div>
