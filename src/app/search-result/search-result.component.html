<div class="container">
    <p>Resultados para <strong>{{filter}}</strong></p>
    <div class="result-display">
        <div class="card" *ngFor="let item of items | slice: (page-1) * pageSize : page * pageSize">
            <div class="display-img">
                <img class="img-product" alt="Lider Logo"
                src="https://www.lider.cl/catalogo/images/electronicsIcon.svg">
            </div>
            <div class="detail">
                <p><strong>labba</strong> Television 8K</p>
                <div>
                    <p><strong>{{ item.current | currency:'CLP':'symbol-narrow':'1.0-0':'es-CL' }}</strong></p> <div>50%</div>
                </div>
                
                <p>{{ 500000 | currency:'CLP':'symbol-narrow':'1.0-0':'es-CL' }}</p>
                
            </div>
        </div>

    </div>
    <ngb-pagination [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="items.length"></ngb-pagination>
</div>
